# Rate Limiting Zones
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=static_limit:10m rate=30r/s;
limit_conn_zone $binary_remote_addr zone=conn_limit:10m;

server {
    listen 80;
    server_name localhost;

    # 요청 본문 크기 제한 (1MB)
    client_max_body_size 1m;
    client_body_buffer_size 16k;

    # 보안 헤더
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # IP당 최대 동시 연결 수 제한
    limit_conn conn_limit 10;

    # 1. API 요청은 백엔드로 프록시 (Rate Limiting 적용)
    location /api/ {
        # Rate Limiting: 초당 10개, burst 20개
        limit_req zone=api_limit burst=20 nodelay;
        limit_req_status 429;

        proxy_pass http://backend:5000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # 프록시 타임아웃 설정
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }

    # 2. JS, CSS, HTML은 직접 서빙 (Rate Limiting 적용)
    location ~ \.(js|css|html)$ {
        # Rate Limiting: 초당 30개, burst 50개
        limit_req zone=static_limit burst=50 nodelay;
        limit_req_status 429;

        root /usr/share/nginx/html;
        add_header Access-Control-Allow-Origin *;
        add_header Cache-Control "public, max-age=3600";
    }

    # 3. 기본 루트는 index.html 제공
    location / {
        limit_req zone=static_limit burst=50 nodelay;
        limit_req_status 429;

        root /usr/share/nginx/html;
        index index.html;
        try_files $uri $uri/ =404;
    }

    # 429 에러 페이지 커스텀
    error_page 429 = @rate_limit_error;
    location @rate_limit_error {
        default_type application/json;
        return 429 '{"error": "Too Many Requests", "message": "요청이 너무 많습니다. 잠시 후 다시 시도해주세요."}';
    }
}
